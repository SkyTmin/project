<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coco Instrument - Модульный инструмент для управления финансами">
    <meta name="theme-color" content="#007bff">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Coco">
    
    <title>Coco Instrument</title>
    
    <!-- Стили -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/coco-money.css">
</head>
<body>
    <!-- Навигация -->
    <nav id="main-nav" class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">Coco Instrument</div>
            <div class="nav-menu">
                <button id="menu-toggle" class="menu-toggle">☰</button>
                <ul id="nav-links" class="nav-links">
                    <li><a href="#" data-module="coco-money">Coco Money</a></li>
                    <li><a href="#" id="auth-link">Войти</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контейнер -->
    <main id="app-container" class="app-container">
        <!-- Контент загружается динамически -->
    </main>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification" class="notification"></div>

    <!-- Загрузчик -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Скрипты -->
    <script src="js/core/EventBus.js"></script>
    <script src="js/core/StateManager.js"></script>
    <script src="js/core/Router.js"></script>
    <script src="js/core/APIClient.js"></script>
    <script src="js/core/ModuleManager.js"></script>
    
    <!-- Модули -->
    <script src="js/modules/auth/AuthModule.js"></script>
    <script src="js/modules/coco-money/CocoMoneyModule.js"></script>
    
    <!-- Главный файл приложения -->
    <script src="js/app.js"></script>
</body>
</html>
